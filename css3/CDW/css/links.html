<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">

	<style type="text/css">

		a{
			text-decoration: none;
			padding: 8px;
		}
		
		/*Links não visitados*/
		a:link{
			color: #b9c941;
		}
		/*Links visitatos*/
		a:visited{
			color: #c0c0c0;
		}
		/*Links Hover, passar o cursor sobre o link*/
		a:hover{
			color: #FFFFFF;
			background: #6d790f;
		}
		/*Links Ativos: quando clicado*/
		a:active{
			color: #e4f371;
		}

		/*Importante criar a formatação na ordem: link, visited, hover e active*/

	</style>
</head>
<body>

	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.tecmundo.com.br">Tecmundo</a> |
	<a href="https://olhardigital.com.br/">Olhar Digital</a> |
	<a href="https://www.megacurioso.com.br">Megacurioso</a>

</body>
</html>
