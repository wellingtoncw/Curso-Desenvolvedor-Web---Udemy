<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<title>Aula 1</title>

	<script type="text/javascript">
		
		var lista_frutas = Array();  //Posso usar somente [] que o JS sabe que é um Array. Ficaria var lista_frutas = [];
		lista_frutas[1] = 'Banana';
		lista_frutas[2] = 'Maça';
		lista_frutas[3] = 'Morango';
		lista_frutas[4] = 'Uva';

		var lista_frutas2 = Array('banana', 'maça', 'uva', 'morango');

		alert(lista_frutas2);

		//arrays multidimensionais (arrays de arrays)

		var lista_coisas = Array();
		lista_coisas['frutas'] = Array();
		lista_coisas['pessoas'] = Array();

		lista_coisas['frutas2'] = Array('morango', 'banana', 'morango');
		lista_coisas['pessoas2'] = Array('patricia', 'marcela', 'maria');

		//atribuiçao frutas
		lista_coisas['frutas'][1] = 'Banana';
		lista_coisas['frutas'][2] = 'Maça';
		lista_coisas['frutas'][3] = 'Mamão';
		lista_coisas['frutas'][4] = 'Uva';

		//atribuição pessoas
		lista_coisas['pessoas'][1] = 'Joel';
		lista_coisas['pessoas'][2] = 'Fabio';
		lista_coisas['pessoas'][3] = 'Carlos';
		lista_coisas['pessoas'][4] = 'Well';

		//saida no browser

		document.write(lista_coisas['frutas']);
		//document.write('<br />']);
		document.write(lista_coisas['pessoas']);

		document.write(lista_coisas['frutas2']);
		document.write(lista_coisas['pessoas2']);
		alert(lista_coisas['frutas2'][0]); // pegando pelo indice

	</script>
</head>
