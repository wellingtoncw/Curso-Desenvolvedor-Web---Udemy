<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
</head>
<body>

	<h1>Produtos</h1>

		<table border="1" width="40%">
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			<tr>
				<td>000000001</td>
				<td>NOTEBOOK</td>
				<td>R$ 1600</td>
			</tr>
			<tr>
				<td>000000002</td>
				<td>TABLET</td>
				<td>R$ 600</td>
			</tr>
			<tr>
				<td colspan="2">Total</td>
				<td>R$ 2200</td>
			</tr>
			<tr>
				<td rowspan="2">Descontos</td>
				<td>Cupom1: -R$ 10</td>
			</tr>
			<tr>
				<td>Cupom2: -R$ 12</td>
			</tr>
		</table>
</body>
</html>
