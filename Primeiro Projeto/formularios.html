<!DOCTYPE html>
<html>
<head>
	<title>Formulários</title>
</head>
<body>

	<h1>Formulários</h1>
	<form>
		
		Login: <input type="text" name="login" /><br/>
		Senha: <input type="password" name="senha" /> <br />
		<input type="submit" value="Entrar" name="">

	</form>

	<h1>Cadastre-se</h1>
	<form>
		
		Login: <input type="text" name=""> <br />

		<input type="radio" name="sexo">Masculino

		Interesses: <br/>

		<input type="checkbox" name="">Novela <br/>

		<input type="checkbox" name="">Filmes <br/>

		Estado: <br/>

			<option>SP</option>
			<option>RJ</option>
			<option>MG</option>
			<option>ES</option>
		</select>
		<br/>

		Observações: <br/>

		<br/>
		<input type="button" value="Cadastrar">

	</form>

</body>
</html>
